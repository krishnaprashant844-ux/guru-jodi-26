name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/Android/Sdk
      ANDROID_HOME: $HOME/Android/Sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      PATH: $HOME/.local/bin:$PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OS packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip build-essential git zip unzip \
            openjdk-17-jdk wget libncurses5-dev libncursesw5-dev \
            libffi-dev libssl-dev cmake autoconf libtool pkg-config zlib1g-dev

      - name: Create Android SDK directory
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

      - name: Download & install Android command-line tools
        run: |
          cd /tmp
          # download official cmdline-tools zip (link may change in future)
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          # move to the expected sdk layout: $ANDROID_SDK_ROOT/cmdline-tools/latest
          rm -rf "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm -f cmdline-tools.zip

      - name: Add Android tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          # refresh local PATH for remainder of step run
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          sdkmanager --version

      - name: Install Android SDK packages (platform-tools, build-tools, platforms)
        run: |
          export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
          SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          # Accept licenses and then install required SDK packages
          yes | "$SDKMAN" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$SDKMAN" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Ensure platform-tools in PATH
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/cmdline-tools"
          ls -la "$ANDROID_SDK_ROOT/platforms" || true

      - name: Upgrade pip and install Buildozer + Cython
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --user buildozer cython

      - name: Build APK with Buildozer
        env:
         "$SDKMAN" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        run: |
          # optional: show buildozer version
          ~/.local/bin/buildozer --version || true
          # run buildozer (adjust target if needed)
          ~/.local/bin/buildozer -v android debug

      - name: Upload APK artifact (if produced)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
